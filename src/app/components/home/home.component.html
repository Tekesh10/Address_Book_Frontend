<div class="home">
    <div class="title-area">
        <h2 class="text text-title">Person Details</h2>
        <button class="button-add" routerLink="form" mat-raised-button>
            <span class="text text-add-person">+ Add Person</span>
        </button>
    </div>
    <table class="table">
        <tr class="head-row">
            <th class="text-table text-fullname">Fullname</th>
            <th class="text-table text-address">Address</th>
            <th class="text-table text-city">City</th>
            <th class="text-table text-state">State</th>
            <th class="text-table text-zip">Zip Code</th>
            <th class="text-table text-phone">Phone Number</th>
        </tr>
        <tr class="data-row">
            <td class="text-data text-data-first">Aman</td>
            <td class="text-data text-data-last">Jaiswal</td>
            <td class="text-data text-data-address">Main Market road</td>
            <td class="text-data text-data-city">Baloda Bazar</td>
            <td class="text-data text-data-state">Chhattisgarh</td>
            <td class="text-data text-data-zip">999999</td>
            <td class="text-data text-data-phone">9999999999</td>
            <td class="icons icon-delete">
                <button mat-icon-button><img src="../../../assets/delete-black-18dp.svg" alt=""></button>
            </td>
            <td class="icons icon-delete">
                <button mat-icon-button><img src="../../../assets/create-black-18dp.svg" alt=""></button>
            </td>
        </tr>
    </table>
</div>
